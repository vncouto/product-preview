<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product Preview Card</title>
</head>
<body>
  <main class="container">
    <div class="grid">
      <div class="img">
        <img src="images/product-desktop.jpg" alt="">
      </div>
      <div class="card-content">
        <h6 class="pro-cat">Perfume</h6>
        <h2 class="pro-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="pro-des">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button class="cta"><img src="images/cart-icon.svg" alt="icon-cart" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Add to Cart</button>  
      </div>
    </div>
  </main>
</body>
</html>
